<div id="container" class="container">

<div id="mb_login" class="mbskin">
    <h1>회원가입</h1>

    <form name="flogin" action="ex01.html" onsubmit="return flogin_submit(this);" method="post" id="flogin">
    <input type="hidden" name="url" value="%2F">

    <div id="login_frm">
        <label for="login_id" class="sound_only">아이디<strong class="sound_only"> 필수 </strong></label>
        <input type="text" name="mb_id" id="login_id" placeholder="아이디(필수)" required="" class="frm_input required" maxlength="20">
        <label for="login_pw" class="sound_only">비밀번호<strong class="sound_only"></strong></label>
        <input type="password" name="mb_password" id="login_pw" placeholder="비밀번호(필수)" required="" class="frm_input required" maxlength="20">
        <label for="login_pw" class="sound_only">비밀번호<strong class="sound_only">확인</strong></label>
        <input type="password" name="mb_password" id="login_pw" placeholder="비밀번호(필수)" required="" class="frm_input required" maxlength="20">
        <label for="login_pw" class="sound_only">전화번호<strong class="sound_only">인증</strong></label>
        <input type="password" name="mb_password" id="login_pw" placeholder="전화번호" required="" class="frm_input required" maxlength="20">
        <label for="login_pw" class="sound_only">인증<strong class="sound_only">번호</strong></label>
        <input type="password" name="mb_password" id="login_pw" placeholder="인증번호" required="" class="frm_input required" maxlength="20">
        <label for="login_pw" class="sound_only">이메일<strong class="sound_only"></strong></label>
        <input type="password" name="mb_password" id="login_pw" placeholder="이메일" required="" class="frm_input required" maxlength="20">

       <input type="submit" value="회원가입" class="btn_submit">
    </div>


<div class="login-sns sns-wrap-32 sns-wrap-over" id="sns_login">
    <h3>소셜계정으로 로그인</h3>
    <div class="sns-wrap">
                <a href="도메인주소?provider=naver&amp;url=%2F" class="sns-icon social_link sns-naver" title="네이버">
            <span class="ico"></span>
            <span class="txt">네이버<i> 로그인</i></span>
        </a>
                        <a href="도메인주소?provider=kakao&amp;url=%2F" class="sns-icon social_link sns-kakao" title="카카오">
            <span class="ico"></span>
            <span class="txt">카카오<i> 로그인</i></span>
        </a>

                <script>
            jQuery(function($){
                $(".sns-wrap").on("click", "a.social_link", function(e){
                    e.preventDefault();

                    var pop_url = $(this).attr("href");
                    var newWin = window.open(
                        pop_url,
                        "social_sing_on",
                        "location=0,status=0,scrollbars=1,width=600,height=500"
                    );

                    if(!newWin || newWin.closed || typeof newWin.closed=='undefined')
                         alert('브라우저에서 팝업이 차단되어 있습니다. 팝업 활성화 후 다시 시도해 주세요.');

                    return false;
                });
            });
        </script>

    </div>
</div>

    </form>

        if (this.checked) {
            this.checked = confirm("자동로그인을 사용하시면 다음부터 회원아이디와 비밀번호를 입력하실 필요가 없습니다.\n\n공공장소에서는 개인정보가 유출될 수 있으니 사용을 자제하여 주십시오.\n\n자동로그인을 사용하시겠습니까?");
        }
    });
});

}
